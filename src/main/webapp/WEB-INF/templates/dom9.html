<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/jquery-3.4.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btn1").click(function () {
               var obj=$(":text").val();
               alert(obj);

            })
            $("#btn2").click(function () {
                var obj=$(":text").val("三个演绎");

            })
            $("#btn3").click(function () {
                var obj=$("div").text();
                alert(obj);
            })

            $("#btn4").click(function () {
                $("div").text("wkamfklAKFM")

            })
        })
    </script>
</head>
<body>
 <p>文本框</p>
<input type="text" value="刘备"/><br/>
<input type="text" value="关羽"/><br/>
<input type="text" value="张飞"/><br/>
<p>文本数据</p>
<div>我是第一个</div>
<div>我是第二个</div>
 <div>我是第三个</div>

<p>图片</p>
<img id="img1" src="#"/><br/>
<p>功能按钮</p>
<button id="btn1">获取第一个文本框</button>
 <button id="btn2">获取所有文本框为新值</button>
 <button id="btn3">获取div所有文本</button>
 <button id="btn4">获取第一个div文本框</button>
 <button id="btn5">设置div文本框</button>
 <button id="btn6">设置img图片</button>

</body>
</html>
